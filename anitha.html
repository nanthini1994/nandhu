<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Student Details</title>
  <style>
    body {

      margin: 30px;
      background-color: #f9f9f9;

    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
